hotword_detector:
  service_name: snowboy
  model: 'resources/snowboy/snowboy.umdl'
  sensitivity: 0.6

recorder:
  vad: wavelet
  bg_noise_samples: 20
  sensitivity: 0.8
  verbose: true

services:
  -
    service_name: pocketsphinx
    confidence_strategy: default
    verbose: false
    buffer_size: 1024
    decoder:
      '-hmm': 'resources/pocketsphinx/model/ru-ru/cmu_ru-ru'
      '-lm': 'resources/pocketsphinx/model/ru-ru/robot.lm.bin'
      '-dict': 'resources/pocketsphinx/model/ru-ru/robot.dic'
    local: true

  -
    service_name: google
    language_code: ru-RU
    known_alternatives: ''
    filter_unknown: true

handler_behaviour:
  confidence_threshold: 0.2
